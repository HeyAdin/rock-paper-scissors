    <div class="container">
        <button id="rock" >Rock</button>
        <button id="paper" >Paper</button>
        <button id="scissors" >Scissors</button>
    </div>

<script>
    // This function will give computer's choice
    function getComputerChoice() {
        const answer = Math.random();
        if (answer < 0.3333) {
            return "Rock";
        }
        else if (answer < 0.66666) {
            return "Paper";
        }
        else if (answer <= 1) {
            return "Scissors";
        }
    }
    // Storing Computer's Choice
    

    //  Targetting Nodes
    const container = document.querySelector('.container');
    const rock = document.querySelector('#rock');
    const paper = document.querySelector('#paper');
    const scissors = document.querySelector('#scissors');
    const div = document.createElement('div');
    const para= document.createElement('p');
    const heading = document.createElement('h3');
    div.classList.add('text-container');



  let computerScore=0;
  let userScore=0;

    // Playing Game 1 times

        rock.addEventListener('click',()=>{
        const computer = getComputerChoice();
        if(computer == "Rock"){
            para.textContent="Draw";
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        else if(computer == "Paper"){
            para.textContent="You Lose! Paper beats Rock";
            computerScore+=1;
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        else{
            para.textContent="You Win! Rock beats Scissors";
            userScore+=1;
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        winner();
    });


    paper.addEventListener('click',()=>{
        const computer = getComputerChoice();
        if(computer == "Paper"){
            para.textContent="Draw";
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);

        }
        else if(computer == "Scissors"){

            div.append(para);
            div.append(heading)
            document.body.append(div);
        }
        else{
            para.textContent="You Win! Paper beats Rock";
            userScore+=1;
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        winner();
    });


    scissors.addEventListener('click',()=>{
        const computer = getComputerChoice();
        if(computer == "Scissors"){
            para.textContent="Draw";
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        else if(computer == "Rock"){
            para.textContent="You Lose! Rock beats Scissors";
            computerScore+=1;
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        else{
            para.textContent="You Win! Scissors beats Paper";
            userScore+=1;
            heading.textContent= `Computer Score = ${computerScore} User Score = ${userScore}`;
            div.append(para);
            div.append(heading);
            document.body.append(div);
        }
        winner();
        
    });

    function winner(){
        if(userScore==5){
            const heading = document.createElement('h1');
            heading.textContent="You Won the Game! Refresh the Page to Play Again!";
            div.append(heading);
            computerScore=0;
            userScore=0;
            container.remove('rock');
            div.removeChild(para);
        }
        else if(computerScore==5){
            const heading = document.createElement('h1');
            heading.textContent="You Lose the Game! Refresh the Page to Play Again!";
            div.append(heading);
            computerScore=0;
            userScore=0;
            container.remove('rock');
            div.removeChild(para);
        }
    }
