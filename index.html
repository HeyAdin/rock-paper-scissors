<script>
    // This function will give computer's choice

    function getComputerChoice() {
        const answer = Math.random();
        if (answer < 0.3333) {
            return "Rock";
        }
        else if (answer < 0.66666) {
            return "Paper";
        }
        else if (answer < 1) {
            return "Scissors";
        }
    }
    // This function will give user's choice
    function getUserChoice() {
        const userAnswer = prompt("Choose between Rock , Paper , Scissors").toLocaleLowerCase();
        if (userAnswer == "rock") {
            return "Rock";
        }
        else if (userAnswer == "paper") {
            return "Paper";
        }
        else if (userAnswer == "scissors") {
            return "Scissors";
        }
        return "Wrong Choice"
    }
    getUserChoice();


    let userScore = 0;
    let computerScore = 0;


    //  Playing Function 
    function playRound(user, computer) {
        if (user == computer) {
            return "Draw ! Refresh or Press F5 to Play Again";
        }
        else if (user == "Rock" && computer == "Paper") {
            computerScore++;
            return "You Lose! Paper beats Rock";
        }
        else if (user == "Rock" && computer == "Scissors") {
            userScore++;
            return "You Won! Rock beats Scissors";
        }
        else if (user == "Paper" && computer == "Scissors") {
            computerScore++;
            return "You Lose! Scissors beats Paper";
        }
        else if (user == "Paper" && computer == "Rock") {
            userScore++;
            return "You Won! Paper beats Rock";
        }
        else if (user == "Scissors" && computer == "Paper") {
            userScore++;
            return "You won! Scissors beats Paper";
        }
        else if (user == "Scissors" && computer == "Rock") {
            computerScore++;
            return "You Lose! Rock beats Scissors";
        }
        return "Wrong Choice! Try Again."
    }

    function game(){
    for (let i = 0; i < 5; i++) {
        const computer = getComputerChoice();
        const user = getUserChoice();
        playRound(computer, user);
    }
    }
    game();

        if (userScore > computerScore) {
            console.log("Woohooo! You Won \n Your Score = " + userScore + "\n Computer Score " + computerScore);
        }
        else if (userScore < computerScore) {
            console.log("Tumse Na Ho paayega\n Your Score = " + userScore + "\n Computer Score " + computerScore);
        }
        else {
            console.log("Draw! Fisre Khelo\n Your Score = " + userScore + "\n Computer Score " + computerScore);
        }
</script>
